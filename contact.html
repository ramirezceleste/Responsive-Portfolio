<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact | Your Name</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta name=“viewport” content=“width=device-width, initial-scale=1”>
</head>

<body>
    <div class="wrapper">
        <header id="masthead">
            <div class="container">
                <a href="index.html" id="logo">Your Name</a>
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">About</a>
                        </li>
                        <li>
                            <a href="portfolio.html">Portfolio</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="container">
            <section class="main-section">
                <h1>Contact</h1>
                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit">
                </form>
            </section>
            <section class="sidebar">
                <div id="connect">
                    <h2>Connect with Me</h2>
                    <ul>
                        <li>
                            <a href="#">
                                <img src="http://ucsd.bootcampcontent.com/UCSD-Coding-Bootcamp/UCSD201802FSF3-FT-Class-Repository-FSF-FT/raw/68aee4a32181de482df4aee6c9e3a113457f5603/02-css-bootstrap/02-Homework/portfolio-starter-code/assets/images/github-128.png" alt="Github">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="http://ucsd.bootcampcontent.com/UCSD-Coding-Bootcamp/UCSD201802FSF3-FT-Class-Repository-FSF-FT/raw/68aee4a32181de482df4aee6c9e3a113457f5603/02-css-bootstrap/02-Homework/portfolio-starter-code/assets/images/linkedin-128.png" alt="LinkedIn">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="http://ucsd.bootcampcontent.com/UCSD-Coding-Bootcamp/UCSD201802FSF3-FT-Class-Repository-FSF-FT/raw/68aee4a32181de482df4aee6c9e3a113457f5603/02-css-bootstrap/02-Homework/portfolio-starter-code/assets/images/stackoverflow-128.png" alt="Stack Overflow">
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        <div class="push"></div>
    </div>
    <footer>
        <div class="container">
            &copy; Copyright
        </div>
    </footer>
</body>

</html>
